<template name="organizations">	
	<div id="section">	
		{{#if currentUser}}
			{{> addOrganization}}		
		{{else}}
		<h3>You are not signed in. Please sign in to add organizations</h3>
		{{/if}}
		{{> organizationList}}
	</div>
</template>

<template name="organizationList">
	<h3>Available organizations</h3>
	<ul>
      {{#each organizations}}
        {{> oneOrganization}}
      {{/each}}
    </ul>
</template>

<template name="oneOrganization">
	<li>
      {{name}}
    </li>
</template>

<template name="addOrganization" style="float:left">
	<h2>Add a new organization</h2>
	<form class="new-organization">
		Organization name: 
    	<input type="text" name="text" placeholder="Type to add new organization" />
	</form>
</template>
