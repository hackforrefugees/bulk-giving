	<template name="organizations">	
		<div id="section">
			{{> organizationList}}
		</div>
	</template>

	<template name="organizationList">
		<section class="about">
			<div class="row">
				<div class="col-sm-6 portfolio-item text-center col-lg-offset-3">
                	<h3 style="text-align:center">Available organizations</h3>
						<ul class="organization-list">
					      {{#each organizations}}
							<a href="{{pathFor route='organizations'}}/{{name}}">{{> oneOrganization}}</a>
					      {{/each}}
					    </ul>
                </div>	
			</div>
	   </section>
	</template>

	<template name="oneOrganization">
		<li>
	      {{name}}
	    </li>
	</template>
